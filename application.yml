global:
  params:
    p1: 5544
    p2: 7766
spring:
  h2:
    console:
      enabled: true
  cloud:
    discovery:
      enabled: true
    config:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka # รง-v-d : si cette variables d'environnement existe DISCOVERY_SERVICE_URL il va prendre la valeur qui se trouve dans la variable, s'il n'existe pas il va utiliser http://local.....
management:
  endpoints:
    web:
      exposure:
        include: refresh
